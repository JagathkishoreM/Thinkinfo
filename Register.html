<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <form>
        <p>Name: <br><input type="text" name="name" placeholder="Enter name"></p>
        <p>Username: <br><input type="text" name="username" placeholder="Enter username"></p>
        <p>Password: <br><input type="password" name="password" placeholder="Enter password"></p>
        <p>Confirm Password: <br><input type="password" name="confirm_password" placeholder="Confirm password"></p>
        <p>Email: <br><input type="email" name="email" placeholder="Enter email"></p>
        <p><input type="submit" value="Sign in"></p>    
        <a href="Login.html">Log in</a>
    </form>
</body>
</html>
